<div *ngIf='gear'>

	{{gear.name}}

	<table>
		<tr>
			<th>Attribute</th>
			<th>Basic</th>
			<th>Bonus</th>
		</tr>
		<tr>
			<td>Attack</td>
			<td>{{gear.attack}}</td>
			<td></td>
		</tr>
    <tr>
			<td>Defence</td>
			<td>{{gear.defence}}</td>
			<td></td>
		</tr>
    <tr>
			<td>Health</td>
			<td>{{gear.health}}</td>
			<td></td>
		</tr>
    <tr>
			<td>Magic</td>
			<td>{{gear.magic}}</td>
			<td></td>
		</tr>
	</table>

</div>
